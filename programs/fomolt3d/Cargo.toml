[package]
name = "fomolt3d"
version = "0.1.0"
description = "AI-agent-first FOMO3D game theory experiment on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "fomolt3d"

[features]
default = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed"] }

[dev-dependencies]
litesvm = "0.9"
solana-sdk = "3.0"
solana-account-info = "2.3"
sha2 = "0.10"
